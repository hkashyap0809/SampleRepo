<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & Tables</title>
</head>
<body>
    <!-- Unordered lists -->
    <!-- Used in Navigation and Sidebar -->
    <ul style="list-style:square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered List -->
    <ol type="i">
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
    </ol>

    <!-- Nested lists -->
    <ul>
        <li>Item 1</li>
        <li> Item 2
            <ul>
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <!-- Earlier people used tables for defining the structure when Flexboard and CSS was not around -->

    <table style="width:600px">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>jdoe@gmail.com</td>
            </tr>
            <tr>
                <td>Rebecca</td>
                <td>Smoth</td>
                <td>rsmith@gmail.com</td>
            </tr>
            <tr>
                <td>Natalie</td>
                <td>Gould</td>
                <td>ngould@gmail.com</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
